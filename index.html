<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style1.css">
    <link rel="stylesheet" href="./css/style2.css">
</head>
<body>
    <div class="container">
        <div class="forms">
            <h3>Анкета  для корпоративных клиентов</h3>
            <h5>Личные данные</h5>
            <div class="input">
                <div class="dannye_inputa">
                    <p>Фамилия</p>
                    <input type="text" placeholder="Иванов">
                </div>
                <div class="dannye_inputa">
                    <p>Имя</p>
                    <input type="text" placeholder="Иван">
                </div>
                <div class="dannye_inputa">
                    <p>Отчество </p>
                    <input type="text" placeholder="Иванович">
                </div>
            </div>
            <div class="date_birth">
                <div class="dannye_inputa">
                    <p>Дата рождения</p>
                    <input type="text" placeholder="12.12.2021">
                </div>
                <div class="long_input">
                    <p>Фактическое место проживания</p>
                    <input class="long_input" type="text" placeholder="Бишкек. Чорморова 23/3 кв.43">
                </div>
            </div>
            <div class="input2">
            <div class="dannye_inputa2">
                <p>Контактный номер</p>
                <input type="text" placeholder="+996 555 000 000">
            </div>
            <div class="dannye_inputa2">
                <p>Электронный адрес</p>
                <input type="text" placeholder="ivanov@mail.ru">
            </div>
        </div>
            <h3>Паспортные данные</h3>
            <div class="input">
                <div class="dannye_inputa">
                    <p>Серийный номер AN/ID</p>
                    <input type="text" placeholder="AN1234567">
                </div>
                <div class="dannye_inputa">
                    <p>ИНН</p>
                    <input type="text" placeholder="12345678987654">
                </div>
                <div class="dannye_inputa">
                    <p>Дата получения</p>
                    <input type="text" placeholder="12.12.2021">
                </div>
            </div>
            <div class="date_birth">
                <div class="dannye_inputa">
                    <p>Наименование банка</p>
                    <input type="text" placeholder="Выберите банка">
                </div>
                <div class="long_input">
                    <p>Место проживания по прописке</p>
                    <input class="long_input" type="text" placeholder="Бишкек. Чорморова 23/3 кв.43">
                </div>
            </div>

        </div>
    </div>

    
</body>
</html>
